<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fablab Spinderihallerne – guides til laserskærer og LightBurn.">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Fablab Spinderihallerne">
  <title>Laserskærer – LightBurn Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d2e2d0;
      color: #222;
      line-height: 1.6;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #3a4f41;
      text-align: center;
    }
    h2 {
      margin-top: 40px;
      color: #3a4f41;
    }
    h3 {
      margin-top: 20px;
      color: #444;
    }
    a, .top-button {
      display: inline-block;
      margin-top: 30px;
      background-color: #3a4f41;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover, .top-button:hover {
      background-color: #c94f3c;
    }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }
    .carousel img {
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .carousel .caption {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
    }
    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .carousel-controls button {
      background-color: #3a4f41;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .carousel-controls button:hover {
      background-color: #c94f3c;
    }
    #imageModal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0; top: 0; width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    #modalImg {
      margin: auto;
      display: block;
      max-width: 90vw;
      max-height: 80vh;
    }
    #imageModal .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="imageModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="">
  </div>

  <h1>Laserskærer</h1>
  <p>Herunder finder du en trin-for-trin guide til brug af LightBurn med laserskæreren.</p>

  <h2>Sæt materialetykkelse på Eduard laser</h2>
  <div class="carousel">
    <img id="carouselImage0" src="" alt="Ekstra karrusel billede" onclick="openModal(this.src)">
    <div class="caption" id="carouselCaption0"></div>
    <div class="carousel-controls">
      <button onclick="prevSlide0()">Tilbage</button>
      <button onclick="nextSlide0()">Næste</button>
    </div>
  </div>

  <h2>Sæt materialetykkelse på AEON laser</h2>
  <div class="carousel">
    <img id="carouselImage1" src="" alt="Materialetykkelse billede" onclick="openModal(this.src)">
    <div class="caption" id="carouselCaption1"></div>
    <div class="carousel-controls">
      <button onclick="prevSlide1()">Tilbage</button>
      <button onclick="nextSlide1()">Næste</button>
    </div>
  </div>

  <h2>LightBurn workflow</h2>
  <div class="carousel">
    <img id="carouselImage2" src="" alt="LightBurn billede" onclick="openModal(this.src)">
    <div class="caption" id="carouselCaption2"></div>
    <div class="carousel-controls">
      <button onclick="prevSlide2()">Tilbage</button>
      <button onclick="nextSlide2()">Næste</button>
    </div>
  </div>

  <a href="index.html">Tilbage til forsiden</a>
  <a class="top-button" href="#top">Til toppen</a>

  <script>
    function openModal(src) {
      document.getElementById('modalImg').src = src;
      document.getElementById('imageModal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }
    window.onclick = function(event) {
      var modal = document.getElementById('imageModal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
